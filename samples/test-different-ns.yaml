apiVersion: v1
kind: Namespace
metadata:
  name: pv-migrate-test-different-ns-1
---
apiVersion: v1
kind: Namespace
metadata:
  name: pv-migrate-test-different-ns-2
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-a
  namespace: pv-migrate-test-different-ns-1
  labels:
    app: a
spec:
  containers:
    - name: pod-a
      image: nginx:stable
      volumeMounts:
        - mountPath: /source
          name: vol-a
          readOnly: false
  volumes:
    - name: vol-a
      persistentVolumeClaim:
        claimName: pvc-a
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-a
  namespace: pv-migrate-test-different-ns-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-b
  namespace: pv-migrate-test-different-ns-2
  labels:
    app: b
spec:
  containers:
    - name: pod-b
      image: nginx:stable
      volumeMounts:
        - mountPath: /target
          name: vol-b
  volumes:
    - name: vol-b
      persistentVolumeClaim:
        claimName: pvc-b
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-b
  namespace: pv-migrate-test-different-ns-2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
