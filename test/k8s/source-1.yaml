apiVersion: v1
kind: ServiceAccount
metadata:
  name: pv-migrate-test-source-1
  namespace: pv-migrate-test-1
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pv-migrate-test-source-1
  namespace: pv-migrate-test-1
rules:
  - apiGroups:
      - policy
    verbs:
      - use
    resources:
      - podsecuritypolicies
    resourceNames:
      - pv-migrate-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pv-migrate-test-source-1
  namespace: pv-migrate-test-1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pv-migrate-test-source-1
subjects:
  - kind: ServiceAccount
    name: pv-migrate-test-source-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pv-migrate-test-source-1
  namespace: pv-migrate-test-1
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pv-migrate-test-source-1
  template:
    metadata:
      labels:
        app: pv-migrate-test-source-1
    spec:
      serviceAccountName: pv-migrate-test-source-1
      terminationGracePeriodSeconds: 0
      containers:
        - name: pv-migrate-test-source-1
          image: docker.io/busybox:stable
          command:
            - /bin/sh
            - -c
          args:
            - echo "generating some files and directories";
              mkdir -p /pv-migrate-test-source-1/dir1/subdir1;
              mkdir -p /pv-migrate-test-source-1/dir2;
              fallocate -l $((50*1024*1024)) /pv-migrate-test-source-1/s50mb.dat;
              fallocate -l $((10*1024*1024)) /pv-migrate-test-source-1/dir1/s10mb.dat;
              fallocate -l $((20*1024*1024)) /pv-migrate-test-source-1/dir1/s20mb.dat;
              fallocate -l $((10*1024*1024)) /pv-migrate-test-source-1/dir1/subdir1/s10mb.dat;
              fallocate -l $((10*1024*1024)) /pv-migrate-test-source-1/dir2/s50mb.dat;
              echo "done";
              tail -f /dev/null;
          volumeMounts:
            - mountPath: /pv-migrate-test-source-1
              name: pv-migrate-test-source-1
      volumes:
        - name: pv-migrate-test-source-1
          persistentVolumeClaim:
            claimName: pv-migrate-test-source-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-migrate-test-source-1
  namespace: pv-migrate-test-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
