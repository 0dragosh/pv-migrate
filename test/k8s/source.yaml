apiVersion: v1
kind: Namespace
metadata:
  name: source
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: source
  namespace: source
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: source
  template:
    metadata:
      labels:
        app: source
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: source
          image: docker.io/busybox:stable
          command:
            - /bin/sh
            - -c
          args:
            - echo "generating some files and directories";
              mkdir -p /source/dir1/subdir1;
              mkdir -p /source/dir2;
              fallocate -l $((50*1024*1024)) /source/s50mb.dat;
              fallocate -l $((10*1024*1024)) /source/dir1/s10mb.dat;
              fallocate -l $((20*1024*1024)) /source/dir1/s20mb.dat;
              fallocate -l $((10*1024*1024)) /source/dir1/subdir1/s10mb.dat;
              fallocate -l $((10*1024*1024)) /source/dir2/s50mb.dat;
              echo "done";
              tail -f /dev/null;
          volumeMounts:
            - mountPath: /source
              name: source
      volumes:
        - name: source
          persistentVolumeClaim:
            claimName: source
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: source
  namespace: source
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
